<section class="modal-container" *ngIf="isVisible">
  <div class="modal">
    <p>Você sairá de sua conta. <br /> Deseja sair?</p>
    <div class="acoes">
      <button class="botao botao-cancelar" (click)="closeModal()">Cancelar</button>
      <button class="botao botao-sair" (click)="sairConta()">Sair</button>
    </div>
  </div>
  <div class="overlay" (click)="closeModal()"></div>
</section>

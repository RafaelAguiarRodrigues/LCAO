<div class="lembrete modelo {{ lembrete.modelo }}" [ngClass]="larguraLembrete()">
  <p class="titulo"><b>{{ lembrete.titulo }}</b></p>
  <p class="descricao">{{ lembrete.descricao }}</p>
  <p class="data">{{ lembrete.data | date:'dd/MM/yyyy HH:mm' }}</p>
  <p class="descricao">prioridade: <b class="prioridade">{{ lembrete.prioridade }}</b></p>
  <div class="acoes">
    <button class="botao-editar" routerLink="/lembretes/editarLembrete/{{ lembrete.id }}"><img
        src="../../../../assets/imagens/icone-editar.png" alt="Icone de editar"></button>
    <button class="botao-excluir" routerLink="/lembretes/excluirLembrete/{{ lembrete.id }}"><img
        src="../../../../assets/imagens/icone-excluir.png" alt="Icone de excluir"></button>
  </div>
</div>
<audio id="audioPlayer" src="assets/sounds/sounds_keyx.wav"></audio>
